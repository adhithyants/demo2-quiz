<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="panel">
        <h1><b>Quiz on Number Series</b></h1>
        <div class="question" id="ques"></div>
        <div class="options" id="opt"></div>
        <button onclick="checkAns()" id="btn">SUBMIT</button>
        <div id="score"></div>
        <script>
            const questions = [
                {
                    question: "Look at this series: 2, 1, (1/2), (1/4), ... What number should come next?",
                    options: ["(1/3)", "(1/8)", "(2/8)", "(1/16)"],
                    correctAnswer: "(1/8)"
                },
                {
                    question: "Look at this series: 7, 10, 8, 11, 9, 12, ... What number should come next?",
                    options: ["7", "10", "12", "13"],
                    correctAnswer: "10"
                },
                {
                    question: "Look at this series: 36, 34, 30, 28, 24, ... What number should come next?",
                    options: ["20", "22", "23", "26"],
                    correctAnswer: "22"
                },
                {
                    question: "Look at this series: 22, 21, 23, 22, 24, 23, ... What number should come next?",
                    options: ["22", "24", "25", "26"],
                    correctAnswer: "25"
                },
                {
                    question: "Look at this series: 53, 53, 40, 40, 27, 27, ... What number should come next?",
                    options: ["12", "14", "27", "53"],
                    correctAnswer: "14"
                },
                {
                    question: "Look at this series: 21, 9, 21, 11, 21, 13, 21, ... What number should come next?",
                    options: ["14", "15", "21", "23"],
                    correctAnswer: "15"
                },
                {
                    question: "Look at this series: 58, 52, 46, 40, 34, ... What number should come next?",
                    options: ["26", "28", "30", "32"],
                    correctAnswer: "28"
                },
                {
                    question: "Look at this series: 3, 4, 7, 8, 11, 12, ... What number should come next?",
                    options: ["7", "10", "14", "15"],
                    correctAnswer: "15"
                },
                {
                    question: "Look at this series: 8, 22, 8, 28, 8, ... What number should come next?",
                    options: ["9", "29", "32", "34"],
                    correctAnswer: "34"
                },
                {
                    question: "Look at this series: 31, 29, 24, 22, 17, ... What number should come next?",
                    options: ["15", "14", "13", "12"],
                    correctAnswer: "15"
                },
                {
                    question: "Look at this series: 1.5, 2.3, 3.1, 3.9, ... What number should come next?",
                    options: ["4.2", "4.4", "4.7", "5.1"],
                    correctAnswer: "4.7"
                },
                {
                    question: "Look at this series: 14, 28, 20, 40, 32, 64, ... What number should come next?",
                    options: ["52", "56", "96", "128"],
                    correctAnswer: "56"
                },
                {
                    question: "Look at this series: 2, 4, 6, 8, 10, ... What number should come next?",
                    options: ["11", "12", "13", "14"],
                    correctAnswer: "12"
                },
                {
                    question: "Look at this series: 201, 202, 204, 207, ... What number should come next?",
                    options: ["205", "208", "210", "211"],
                    correctAnswer: "211"
                },
                {
                    question: "Look at this series: 544, 509, 474, 439, ... What number should come next?",
                    options: ["404", "414", "420", "445"],
                    correctAnswer: "404"
                },
            ];

            let currQuestion = 0;
            let score = 0;

            function loadQues() {
                const ques = document.getElementById("ques");
                const opt = document.getElementById("opt");
                const currentQuestion = questions[currQuestion];
                ques.innerText = currentQuestion.question;
                opt.innerHTML = "";
                currentQuestion.options.forEach((option) => {
                    const choicesdiv = document.createElement("div");
                    const choice = document.createElement("input");
                    const choiceLabel = document.createElement("label");
                    choice.type = "radio";
                    choice.name = "answer";
                    choice.value = option;
                    choiceLabel.textContent = option;
                    choicesdiv.appendChild(choice);
                    choicesdiv.appendChild(choiceLabel);
                    opt.appendChild(choicesdiv);
                });
            }

            function checkAns() {
                const selectedAns = document.querySelector('input[name="answer"]:checked');
                if (!selectedAns) {
                    alert("Please select an answer.");
                    return;
                }
                if (selectedAns.value === questions[currQuestion].correctAnswer) {
                    score++;
                }
                currQuestion++;
                if (currQuestion < questions.length) {
                    loadQues();
                } else {
                    document.getElementById("opt").remove();
                    document.getElementById("ques").remove();
                    document.getElementById("btn").remove();
                    loadScore();
                }
            }

            function loadScore() {
                const totalScore = document.getElementById("score");
                totalScore.textContent = `You scored ${score} out of ${questions.length}`;
                totalScore.innerHTML += "<h3>All Answers</h3>";
                questions.forEach((question, index) => {
                    totalScore.innerHTML += `<p>${index + 1}. ${question.correctAnswer}</p>`;
                });
            }

            loadQues();
        </script>
    </div>
</body>

</html>
